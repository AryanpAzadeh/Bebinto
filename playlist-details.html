    <script>
      function BebintoPlaylistDetailsPage() {
        return {
          baseUrl: "https://bebinto-core.aryazdh.ir",
          apiPrefix: "/api/v1",
          detailsPagePath: "details.html",

          theme: "dark",
          playlist: null,
          posters: [],
          loading: false,
          error: "",
          slug: "",
          posterCount: "—",
          playlistDescription: "توضیحی برای این پلی‌لیست ثبت نشده است.",

          init() {
            this.loadTheme();
            this.slug = new URLSearchParams(window.location.search).get("slug") || "";
            if (!this.slug) {
              this.error = "اسلاگ پلی‌لیست مشخص نیست.";
              return;
            }
            this.fetchPlaylist();
          },

          haptic(level = "light") {
            try {
              if (!navigator.vibrate) return;
              const ms = level === "heavy" ? 30 : level === "medium" ? 20 : 10;
              navigator.vibrate(ms);
            } catch (e) {}
          },

          applyThemeClass() {
            const el = document.documentElement;
            el.classList.remove("light", "dark");
            el.classList.add(this.theme);
          },

          loadTheme() {
            const saved = localStorage.getItem("bebinto-theme");
            this.theme = saved === "light" || saved === "dark" ? saved : "dark";
            this.applyThemeClass();
          },

          toggleTheme() {
            this.theme = this.theme === "dark" ? "light" : "dark";
            localStorage.setItem("bebinto-theme", this.theme);
            this.applyThemeClass();
          },

          async fetchPlaylist() {
            this.loading = true;
            this.error = "";

            const url = `${this.baseUrl}${this.apiPrefix}/playlists/${encodeURIComponent(
              this.slug
            )}`;

            try {
              const res = await fetch(url, {
                headers: { Accept: "application/json" },
              });
              if (!res.ok) throw new Error("Playlist failed");
              const json = await res.json();
              const data = json?.data || null;
              this.playlist = data;
              this.posters = Array.isArray(data?.posters) ? data.posters : [];
              this.posterCount =
                typeof data?.posters_count === "number"
                  ? data.posters_count
                  : this.posters.length;
              this.playlistDescription =
                data?.description?.trim?.() ||
                "توضیحی برای این پلی‌لیست ثبت نشده است.";
            } catch (e) {
              this.error = "خطا در دریافت جزئیات پلی‌لیست.";
            } finally {
              this.loading = false;
            }
          },

          posterImage(poster) {
            return poster?.image || poster?.cover || "./placeholder.png";
          },

          detailsUrl(poster) {
            const id = poster?.id;
            if (!id) return "#";
            const type = poster?.type || "movie";
            return `${this.detailsPagePath}?id=${id}&type=${type}`;
          },
        };
      }
