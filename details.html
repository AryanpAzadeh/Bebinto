                  x-text="item && isInWatchlist(item.id) ? 'ÿØÿ± ŸÑ€åÿ≥ÿ™ ÿ¥ŸÖÿß' : 'ÿßŸÅÿ≤ŸàÿØŸÜ ÿ®Ÿá ŸÑ€åÿ≥ÿ™'"
                ></span>
              </button>

              <button
                type="button"
                @click="haptic('light'); scrollToPrimarySection()"
                class="flex-[1.2] py-2 flex flex-col items-center justify-center gap-1 text-accent"
                :disabled="!item"
                :aria-label="type==='series' ? 'ÿ±ŸÅÿ™ŸÜ ÿ®Ÿá ŸÅÿµŸÑ‚ÄåŸáÿß' : 'ÿ±ŸÅÿ™ŸÜ ÿ®Ÿá ÿØÿßŸÜŸÑŸàÿØ'"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v12m6-6H6"
                  />
                </svg>
                <span
                  class="text-[11px] leading-none font-semibold"
                  x-text="type==='series' ? 'ŸÅÿµŸÑ‚ÄåŸáÿß' : 'ÿØÿßŸÜŸÑŸàÿØ'"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <footer class="w-full py-8 mt-auto border-t border-border bg-bg">
        <div
          class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center gap-4"
        >
          <p class="text-sm text-text-secondary">
            &copy; <span x-text="new Date().getFullYear()"></span> ÿ®ÿ®€åŸÜÿ™Ÿà. ÿ™ŸÖÿßŸÖ€å
            ÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ ÿßÿ≥ÿ™.
          </p>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.min.js"></script>
    <script>
      function BebintoDetailsApp() {
        return {
          baseUrl: "https://bebinto-core.aryazdh.ir",
          apiPrefix: "/api/v1",

          aiSummary: "",
          aiSummaryShort: "",
          aiSummaryOpen: false,
          funFacts: [],

          showCompactHeader: false,
          forceCompactHeader: false,

          playerSrc: "",
          playerLabel: "",
          playerInstance: null,

          theme: "dark",
          showBackToTop: false,

          loading: true,
          error: "",

          item: null,
          type: "movie",

          seasons: [],
          openSeasons: [],

          watchlist: [],
          watchlistItemsCache: {},
          watchlistItemsKey: "bebintoWatchlistItems",

          toast: { show: false, message: "" },
          toastTimer: null,

          // Poster skeleton + fallback
          posterLoaded: false,
          posterSrc: "./placeholder.png",
          _posterFallbackUsed: false,

          // Hero background "feel"
          heroLoaded: false,
          heroSrc: "",

          init() {
            this.loadTheme();
            this.loadWatchlist();
            this.loadWatchlistItemsCache();
            this.fetchData();
            this.handleScroll();
            window.addEventListener("resize", () => this.handleScroll());
          },

          // UI
          haptic(level = "light") {
            try {
              if (!navigator.vibrate) return;
              const ms = level === "heavy" ? 30 : level === "medium" ? 20 : 10;
              navigator.vibrate(ms);
            } catch (e) {}
          },

          showToast(msg) {
            this.toast.message = msg;
            this.toast.show = true;
            clearTimeout(this.toastTimer);
            this.toastTimer = setTimeout(() => (this.toast.show = false), 1800);
          },

          handleEscape() {},

          handleScroll() {
            const y = window.scrollY || 0;
            this.showBackToTop = y > 400;
            const isMobile = window.innerWidth < 1024;
            if (y < 40) this.forceCompactHeader = false;
            this.showCompactHeader =
              isMobile && (y > 220 || this.forceCompactHeader);
          },

          openPlayer(src, fallbackLabel = "") {
            const url = typeof src === "string" ? src : src?.url;
            if (!url) return;
            this.playerSrc = url;
            this.playerLabel =
              src?.quality ? `⁄©€åŸÅ€åÿ™ ${src.quality}` : fallbackLabel || "";

            this.$nextTick(() => {
              const player = this.$refs?.onlinePlayer;
              if (!player) return;
              if (!this.playerInstance && window.Plyr) {
                this.playerInstance = new Plyr(player, {
                  controls: [
                    "play",
                    "progress",
                    "current-time",
                    "mute",
                    "volume",
                    "settings",
                    "fullscreen",
                  ],
                });
              } else if (this.playerInstance) {
                this.playerInstance.source = {
                  type: "video",
                  sources: [{ src: url }],
                };
              } else {
                player.load();
              }
              if (this.playerInstance) {
                this.playerInstance.play().catch(() => {});
              } else {
                player.play().catch(() => {});
              }
            });
          },

          clearPlayer() {
            const player = this.$refs?.onlinePlayer;
            if (player) {
              try {
                player.pause();
              } catch (e) {}
            }
            this.playerSrc = "";
            this.playerLabel = "";
          },

          // Theme (no toast)
          applyThemeClass() {
            const el = document.documentElement;
            el.classList.remove("light", "dark");
            el.classList.add(this.theme);
          },

          loadTheme() {
            const saved = localStorage.getItem("bebinto-theme");
            this.theme = saved === "light" || saved === "dark" ? saved : "dark";
            this.applyThemeClass();
          },

          toggleTheme() {
            this.theme = this.theme === "dark" ? "light" : "dark";
            localStorage.setItem("bebinto-theme", this.theme);
            this.applyThemeClass();
          },

          // Query & nav
          getQueryParam(name) {
            return new URLSearchParams(window.location.search).get(name);
          },

          goBack() {
            try {
              if (
                document.referrer &&
                document.referrer.includes(window.location.hostname)
              )
                history.back();
              else window.location.href = "./index.html";
            } catch (e) {
              window.location.href = "./index.html";
            }
          },

          get isMovie() {
            return this.type === "movie";
          },

          scrollToPrimarySection() {
            this.forceCompactHeader = true;
            if (this.type === "series") {
              const el = document.getElementById("seasonsSection");
              if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
              else
                window.scrollTo({
                  top: document.body.scrollHeight,
                  behavior: "smooth",
                });
            } else {
              const el = document.getElementById("downloadsSection");
              if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
              else
                window.scrollTo({
                  top: document.body.scrollHeight,
                  behavior: "smooth",
                });
            }
          },

          // Hero background style
          heroBackdropStyle() {
            if (!this.heroLoaded || !this.heroSrc) return "";
            return `background-image:url('${this.heroSrc}')`;
          },

          // =========================
          // Watchlist
          // =========================
          loadWatchlist() {
            try {
              const list = localStorage.getItem("bebintoWatchlist");
              this.watchlist = list ? JSON.parse(list) : [];
            } catch (e) {
              this.watchlist = [];
            }
          },

          saveWatchlist() {
            localStorage.setItem(
              "bebintoWatchlist",
              JSON.stringify(this.watchlist)
            );
          },

          loadWatchlistItemsCache() {
            try {
              const raw = localStorage.getItem(this.watchlistItemsKey);
              const parsed = raw ? JSON.parse(raw) : {};
              this.watchlistItemsCache =
                parsed && typeof parsed === "object" ? parsed : {};
            } catch (e) {
              this.watchlistItemsCache = {};
            }
          },

          saveWatchlistItemsCache() {
            try {
              localStorage.setItem(
                this.watchlistItemsKey,
                JSON.stringify(this.watchlistItemsCache || {})
              );
            } catch (e) {}
          },

          rememberWatchlistItem(item) {
            if (!item || !item.id) return;
            this.watchlistItemsCache[item.id] = item;
            this.saveWatchlistItemsCache();
          },

          forgetWatchlistItem(id) {
            if (!id || !this.watchlistItemsCache) return;
            if (this.watchlistItemsCache[id]) {
              delete this.watchlistItemsCache[id];
              this.saveWatchlistItemsCache();
            }
          },

          isInWatchlist(id) {
            if (!id) return false;
            return this.watchlist.includes(id);
          },

          toggleWatchlist(itemOrId) {
            const id =
              typeof itemOrId === "object" && itemOrId !== null
                ? itemOrId.id
                : itemOrId;
            if (!id) return;

            const wasIn = this.isInWatchlist(id);
            if (wasIn) {
              this.watchlist = this.watchlist.filter((itemId) => itemId !== id);
              this.forgetWatchlistItem(id);
            } else {
              this.watchlist.push(id);
              const data =
                (typeof itemOrId === "object" && itemOrId) ||
                (this.item?.id === id ? this.item : null);
              if (data) this.rememberWatchlistItem(data);
            }

            this.saveWatchlist();
            this.showToast(
              wasIn ? "ÿßÿ≤ ŸÑ€åÿ≥ÿ™ ÿ¥ŸÖÿß ÿ≠ÿ∞ŸÅ ÿ¥ÿØ" : "ÿ®Ÿá ŸÑ€åÿ≥ÿ™ ÿ¥ŸÖÿß ÿßÿ∂ÿßŸÅŸá ÿ¥ÿØ"
            );
          },

          // =========================
          // ‚úÖ Poster loader (FIXED)
          // =========================
          setPoster(src) {
            const finalSrc =
              src && String(src).trim() ? src : "./placeholder.png";

            this._posterFallbackUsed = false;
            this.posterLoaded = false;
            this.posterSrc = finalSrc;

            // ŸÖŸáŸÖ: ÿß⁄Øÿ± ÿπ⁄©ÿ≥ ÿßÿ≤ cache ŸÑŸàÿØ ÿ¥ÿØŸá ÿ®ÿßÿ¥ÿØÿå event load ŸÖŸÖ⁄©ŸÜ ÿßÿ≥ÿ™ ÿ≥ÿ±€åÿπ/ŸÜÿßŸÖÿ∑ŸÖÿ¶ŸÜ ÿ®ÿßÿ¥ÿØ.
            // Ÿæÿ≥ ÿ®ÿπÿØ ÿßÿ≤ ÿ±ŸÜÿØÿ± ÿ¥ÿØŸÜÿå complete ÿ±ÿß ⁄Ü⁄© ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ.
            this.$nextTick(() => {
              const img = this.$refs?.posterImg;
              if (!img) return;

              // ÿß⁄Øÿ± ŸáŸÖ€åŸÜ ÿßŸÑÿßŸÜ ŸÑŸàÿØ ÿ¥ÿØŸá ÿ®ŸàÿØ (cached)
              if (img.complete && img.naturalWidth > 0) {
                this.posterLoaded = true;
              }
            });
          },

          handlePosterLoad() {
            this.posterLoaded = true;
          },

          handlePosterError() {
            // €å⁄©ÿ®ÿßÿ± fallback ⁄©ŸÜÿå ÿ®ÿπÿØÿ¥ ÿØ€å⁄ØŸá loop ŸÜÿ¥Ÿá
            if (this._posterFallbackUsed) {
              this.posterLoaded = true; // shimmer ÿ±Ÿà ÿ®ÿ±ÿØÿßÿ±
              return;
            }
            this._posterFallbackUsed = true;

            // ÿ±ŸÅÿ™ŸÜ ÿ±Ÿà€å placeholder
            this.posterLoaded = false;
            this.posterSrc = "./placeholder.png";

            this.$nextTick(() => {
              const img = this.$refs?.posterImg;
              if (!img) return;

              if (img.complete && img.naturalWidth > 0) {
                this.posterLoaded = true;
              }
            });
          },

          // =========================
          // ‚úÖ Hero preload
          // =========================
          preloadHero(src) {
            this.heroLoaded = false;
            this.heroSrc = "";

            const candidate = src && String(src).trim() ? src : "";
            if (!candidate) {
              this.heroLoaded = true;
              return;
            }

            const img = new Image();
            img.onload = () => {
              this.heroSrc = candidate;
              this.heroLoaded = true;
            };
            img.onerror = () => {
              const fallback = "./placeholder.png";

              // ÿß⁄Øÿ± ÿÆŸàÿØ fallback ŸáŸÖ ÿÆÿ∑ÿß ÿØÿßÿØÿå ŸÅŸÇÿ∑ bg ŸÜÿ∞ÿßÿ±
              if (candidate === fallback) {
                this.heroSrc = "";
                this.heroLoaded = true;
                return;
              }

              const img2 = new Image();
              img2.onload = () => {
                this.heroSrc = fallback;
                this.heroLoaded = true;
              };
              img2.onerror = () => {
                this.heroSrc = "";
                this.heroLoaded = true;
              };
              img2.src = fallback;
            };

            img.src = candidate;
          },

          // =========================
          // Network
          // =========================
          async fetchJson(url) {
            const res = await fetch(url, {
              headers: { Accept: "application/json" },
            });
            if (!res.ok) throw new Error("Network error");
            return res.json();
          },

          normalizeArr(v) {
            return Array.isArray(v) ? v : [];
          },

          normalizeDetailsPayload(payload) {
            const p = payload || {};

            const t = String(p.type || "").toLowerCase();
            const finalType =
              t === "series" || t === "serie" ? "series" : "movie";

            let duration = p.duration;
            if (typeof duration === "string") duration = duration.trim();
            if (!duration || duration === "N/A") duration = null;

            let durationText = duration;
            if (typeof durationText === "string") {
              const m = durationText.match(/(\d+)\s*min/i);
              if (m) durationText = `${m[1]} ÿØŸÇ€åŸÇŸá`;
            }

            const country = this.normalizeArr(p.country);
            const genres = this.normalizeArr(p.genres);
            const sources = this.normalizeArr(p.sources);
            const seasons = this.normalizeArr(p.seasons);

            const normSeasons = seasons.map((s) => ({
              ...s,
              episodes: this.normalizeArr(s?.episodes).map((ep) => ({
                ...ep,
                sources: this.normalizeArr(ep?.sources),
              })),
            }));

            const countryText = country
              .map((c) => c?.title ?? c)
              .filter(Boolean)
              .join("ÿå ");
            const genresText = genres.map((g) => g?.title ?? g).filter(Boolean);

            return {
              ...p,
              type: finalType,
              duration,
              durationText,
              country,
              genres,
              sources,
              seasons: normSeasons,
              _countryText: countryText,
              _genresText: genresText,
            };
          },

          async fetchData() {
            this.loading = true;
            this.error = "";
            this.item = null;
            this.seasons = [];
            this.openSeasons = [];
            this.resetExtras();
            this.playerSrc = "";
            this.playerLabel = "";

            // ‚úÖ ÿ±€åÿ≥ÿ™‚ÄåŸáÿß€å ÿ∏ÿßŸáÿ±€å (ÿ®ÿØŸàŸÜ flicker)
            this.posterLoaded = false;
            this.heroLoaded = false;

            const id = this.getQueryParam("id");
            const qt = this.getQueryParam("type");
            this.type = qt === "series" ? "series" : "movie";

            if (!id) {
              this.error =
                "ÿ¥ŸÜÿßÿ≥Ÿá ÿ¢€åÿ™ŸÖ ŸÜÿßŸÖÿπÿ™ÿ®ÿ± ÿßÿ≥ÿ™. ŸÑÿ∑ŸÅÿßŸã ÿßÿ≤ ÿµŸÅÿ≠Ÿá ÿßÿµŸÑ€å €å⁄© ÿπŸÜŸàÿßŸÜ ÿ±ÿß ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ.";
              this.loading = false;
              return;
            }

            try {
              const url = `${this.baseUrl}${
                this.apiPrefix
              }/details?id=${encodeURIComponent(id)}&type=${encodeURIComponent(
                this.type
              )}`;
              const json = await this.fetchJson(url);

              const details = this.normalizeDetailsPayload(json?.data);
              if (!details?.id) throw new Error("Invalid details payload");

              // ‚úÖ ÿ≥ÿ™ ⁄©ÿ±ÿØŸÜ item ÿßŸàŸÑ (ÿ®ÿ±ÿß€å ŸÖÿ™ŸÜ/ÿßÿ∑ŸÑÿßÿπÿßÿ™)
              this.item = details;
              this.type = details.type;
              if (this.isInWatchlist(details.id))
                this.rememberWatchlistItem(details);

              this.prepareAiSummary(details?.ai_summary);
              this.funFacts = this.normalizeFunFacts(details?.fun_facts);

              if (this.type === "series") this.seasons = details.seasons || [];

              // ‚úÖ Poster + Hero ÿ®ÿπÿØ ÿßÿ≤ ÿß€åŸÜ⁄©Ÿá refs ÿ¢ŸÖÿßÿØŸá ÿ¥ÿØ
              const posterCandidate =
                details?.image || details?.cover || "./placeholder.png";
              this.setPoster(posterCandidate);

              const heroCandidate = details?.cover || details?.image || "";
              this.preloadHero(heroCandidate);

              try {
                localStorage.setItem(
                  "bebinto-last-item",
                  JSON.stringify(details)
                );
              } catch (e) {}
            } catch (e) {
              this.error = "ÿÆÿ∑ÿß ÿØÿ± ÿØÿ±€åÿßŸÅÿ™ ÿ¨ÿ≤ÿ¶€åÿßÿ™. ŸÑÿ∑ŸÅÿßŸã ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ€åÿØ.";
            } finally {
              this.loading = false;
            }
          },

          // =========================
          // Seasons
          // =========================
          toggleSeason(id) {
            if (!id) return;
            if (this.openSeasons.includes(id))
              this.openSeasons = this.openSeasons.filter((s) => s !== id);
            else this.openSeasons.push(id);
          },

          // =========================
          // Description parsing
          // =========================
          parseDescription(desc = "") {
            const parts = String(desc)
              .split(/\r?\n\r?\n/)
              .map((p) => p.trim())
              .filter(Boolean);

            const plotIndex = parts.findIndex(
              (p) => p.startsWith("ÿÆŸÑÿßÿµŸá ÿØÿßÿ≥ÿ™ÿßŸÜ") || p.startsWith("ÿÆŸÑÿßÿµŸá ÿ≥ÿ±€åÿßŸÑ")
            );
            if (plotIndex !== -1) {
              return {
                meta: parts.slice(0, plotIndex),
                plot: parts.slice(plotIndex + 1).join("\n\n"),
              };
            }
            return { meta: [], plot: desc };
          },

          metaLines(item) {
            return item?.description
              ? this.parseDescription(item.description).meta
              : [];
          },

          plotText(item) {
            if (!item) return "";
            if (item.plot) return item.plot;
            if (item.description) {
              const { plot } = this.parseDescription(item.description);
              return plot || item.description;
            }
            return "ÿÆŸÑÿßÿµŸá‚Äåÿß€å ÿ®ÿ±ÿß€å ÿß€åŸÜ ÿπŸÜŸàÿßŸÜ ÿ´ÿ®ÿ™ ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™.";
          },

          resetExtras() {
            this.aiSummary = "";
            this.aiSummaryShort = "";
            this.aiSummaryOpen = false;
            this.funFacts = [];
          },

          prepareAiSummary(rawSummary) {
            const summary =
              typeof rawSummary === "string" ? rawSummary.trim() : "";
            this.aiSummary = summary;
            this.aiSummaryShort = this.makeAiSummaryShort(summary);
            this.aiSummaryOpen = false;
          },

          makeAiSummaryShort(text) {
            if (!text) return "";
            const limit = 220;
            if (text.length <= limit) return text;

            const match = text.match(/.+?[.!ÿü](\s|$)/);
            const first = match ? match[0].trim() : "";
            if (first && first.length >= 60) return first;

            return text.slice(0, limit).trim() + "‚Ä¶";
          },

          normalizeFunFacts(facts) {
            if (!Array.isArray(facts)) return [];
            return facts
              .map((fact) => (typeof fact === "string" ? fact.trim() : ""))
              .filter(Boolean);
          },

          // Display helpers
          displayTitle(item) {
            return item?.title || item?.name || "ÿ®ÿØŸàŸÜ ÿπŸÜŸàÿßŸÜ";
          },

          displayCountry(item) {
            if (!item) return "";
            return item._countryText || "";
          },

          displayGenres(item) {
            if (!item) return [];
            return Array.isArray(item._genresText)
              ? item._genresText.slice(0, 6)
              : [];
          },
        };
      }
    </script>
